overwrite: true
documentMode: external
schema:
  - 'https://dex-server.herokuapp.com/'
documents: './src/apollo/typeDefs/**/*.ts'
generates:
  src/@types/gql-definitions.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'fragment-matcher'
      - 'typescript-apollo-client-helpers':
          useTypeImports: true
          requireKeyFields: false
          requirePoliciesForAllTypes: true
  ./schema.json:
    plugins:
      - 'introspection'
config:
  exportFragmentSpreadSubTypes: true
  namingConvention:
    enumValues: keep
  withHooks: true
  withResultType: true
  preResolveTypes: true
  declarationKind:
    type: 'interface'
    input: 'interface'

